<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'edge Coffee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>D'edge Coffee</h2>
            </div>
            
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Welcome to D'edge Coffee Dashboard</h1>
            </header>
            <div class="content">
                <section class="overview">
                    <h2>Overview</h2>
                    <p>Manage your coffee orders and customer data here.</p>
                </section>
                <section class="stats">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p id="total-orders">250</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Customers</h3>
                        <p id="active-customers">180</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Orders</h3>
                        <p id="pending-orders">15</p>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Simulating fetching new data from the server every 5 seconds
        setInterval(() => {
            // Example data to simulate new order updates
            const newTotalOrders = Math.floor(Math.random() * 300);
            const newActiveCustomers = Math.floor(Math.random() * 250);
            const newPendingOrders = Math.floor(Math.random() * 20);

            // Update the dashboard with new values
            document.getElementById('total-orders').innerText = newTotalOrders;
            document.getElementById('active-customers').innerText = newActiveCustomers;
            document.getElementById('pending-orders').innerText = newPendingOrders;
        }, 5000); // 5000ms = 5 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemesanan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="orderChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('orderChart').getContext('2d');
        var orderChart = new Chart(ctx, {
            type: 'line', // Jenis grafik: bisa 'bar' atau 'line'
            data: {
                labels: ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'], // Label untuk X-axis
                datasets: [{
                    label: 'Jumlah Pemesanan',
                    data: [0, 0, 0, 0, 0, 0, 0], // Data pemesanan awal
                    borderColor: 'rgba(75, 192, 192, 1)', // Warna garis
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Warna latar belakang area
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Memulai sumbu Y dari angka 0
                    }
                }
            }
        });

        // Fungsi untuk mendapatkan data pemesanan dari server dan memperbarui grafik
        function updateChartData() {
            $.ajax({
                url: 'get_orders.php', // Ganti dengan URL backend Anda
                method: 'GET',
                success: function(data) {
                    var orders = JSON.parse(data); // Mengubah data JSON ke array
                    orderChart.data.datasets[0].data = orders; // Update data grafik
                    orderChart.update(); // Memperbarui grafik
                }
            });
        }

        // Memperbarui grafik setiap 5 detik (5000 ms)
        setInterval(updateChartData, 5000);

        // Memanggil update awal untuk mendapatkan data pertama kali
        updateChartData();
    </script>
</body>
</html>
