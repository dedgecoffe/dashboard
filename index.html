<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'edge Coffee - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Particle elements for background animation -->
    <div class="particle" style="top: 20%; left: 10%; animation-duration: 12s;"></div>
    <div class="particle" style="top: 40%; left: 30%; animation-duration: 10s;"></div>
    <div class="particle" style="top: 60%; left: 50%; animation-duration: 8s;"></div>
    <div class="particle" style="top: 80%; left: 70%; animation-duration: 14s;"></div>
    <div class="particle" style="top: 90%; left: 90%; animation-duration: 16s;"></div>

    <!-- Login container -->
    <div class="login-container" id="login-container">
        <h2>Welcome to D'edge Coffee</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Masuk</button>
            <div id="error-message" class="error-message" style="display: none;">Invalid username or password</div>
        </form>
    </div>

    <script>
        // JavaScript for login functionality
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simple authentication check (replace with real authentication)
            if (username === 'admin' && password === 'admin123') {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
