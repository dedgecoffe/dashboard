<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'edge Coffee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>D'edge Coffee</h2>
            </div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Welcome to D'edge Coffee Dashboard</h1>
            </header>
            <div class="content">
                <section class="overview">
                    <h2>Overview</h2>
                    <p>Manage your coffee orders and customer data here.</p>
                </section>
                <section class="stats">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p>250</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Customers</h3>
                        <p>180</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Orders</h3>
                        <p>15</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
